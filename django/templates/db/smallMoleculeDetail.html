{% extends "db/base.html" %}
{% block content %}
<h2>Small Molecule Information</h2>
	{% for field,info in object.items %}
	    <li><b>{{ info.fieldinformation.get_verbose_name }}:</b> {{ info.value|safe }}</li>
	{% endfor %}
	<img src="{{ STATIC_URL }}/compound-images-by-facility-salt-id/HMSL{{object.facility_id.value}}-{{object.salt_id.value}}.png" />
{% endblock %}
