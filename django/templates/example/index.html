{% extends "example/base.html" %}
{% block content %}
	<div id="search">
		<form action="{{ request.get_full_path }}" method="get"> <!-- needed for post: {% csrf_token %}  --> 
			<p><label for="id_search">Search:</label>
	    <input id="id_search" type="text" name="search" value="{{ search }}" maxlength="100" tabindex="1" /></p>
		</form>
	</div>
	{% if table %}
		{% load render_table from django_tables2 %}
		{% render_table table %}
	{% endif %}
{% endblock %}
