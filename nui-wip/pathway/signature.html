<div class="signature-popup" id="signature-{{ signature.target_name }}">

<table>

  <tr>
    <td colspan="4">
      <h1>Target: {{ signature.target_name }}</h1>
    </td>
  </tr>
  <tr>
    <td colspan="4">
      <h2>Primary inhibitors</h2>
    </td>
  </tr>

  {% with compounds=signature.primary_compounds %}
    {% include "compound_table.html" %}
  {% endwith %}
  
  <tr>
    <td colspan="4">
      <h2>Other inhibitors</h2>
    </td>
  </tr>

  {% with compounds=signature.nonprimary_compounds %}
    {% include "compound_table.html" %}
  {% endwith %}

</table>

</div>
