{% for sd in compounds %}
  <tr>
    <td><a href="/db/sm/{{ sd.drug_id }}/">{{ sd.drug }}</a></td>
    <td>
      {% if sd.status == "approved" %}
        A
      {% elif sd.status == "investigational" %}
        I
      {% else %}
        T
      {% endif %}
    </td>
    <td>
      {% if sd.kinomescan %}
        <a href="/db/datasets/{{ sd.kinomescan }}/">yes</a>
      {% else %}
        no
      {% endif %}
    </td>
    <td class="signature">
      {% if sd.signature %}
        <img src="{{ STATIC_URL }}pathway/img/signature-{{ signature.target_name|slugify }}-{{ sd.drug|slugify }}.png"
             width="250" height="20">
      {% endif %}
    </td>
  </tr>
{% endfor %}
