<style type="text/css">
#content table table {
  border: 0;
}
#content table table td {
  border-right: 0;
}
#content table table td:first-child {
  padding-left: 0;
}
#content table table tr:nth-child(2n) {
  background-color: inherit;
}
h2 {
  padding-top: 1em;
}
.sibling-browser {
  float: right;
  border: 1px solid #e0e0e0;
  position: absolute;
  right: 0;
  top: 0;
  background-color: #ffffff;
  padding: 0.5em 1em 0.5em 1.5em;
}
.sibling-browser-list {
  display: none;
}
.lookup-table-container {
  position: relative;
  margin: 0 auto;
  width: 870px;
}
.lookup-table-hotspot {
  position: absolute;
  cursor: pointer;
  background: #000;
  opacity: 0.0;
  filter: alpha(opacity = 0);
}
.lookup-table-popup-template {
  display: none;
}
.lookup-table-popup {
  position: absolute;
  display: none;
}
</style>

<script type="text/javascript">
jQuery(document).ready(
    function ($) {

        var $sb = $('.sibling-browser');
        var $sb_list = $sb.find('.sibling-browser-list');
        $sb.mouseenter(function() { $sb_list.stop().slideDown(); });
        $sb.mouseleave(function() { $sb_list.stop().slideUp(); });

        var $hotspots = $('.lookup-table-hotspot');
        $hotspots.click(function() {
            var $p = $('.lookup-table-popup-template');
            var $p_new = $p.clone();
            $p_new.removeClass('lookup-table-popup-template')
                .addClass('lookup-table-popup');
            $p_new.css({
                'background': 'red',
                'left': Math.random()*20,
                'top': Math.random()*20,
            });
            $p.after($p_new);
            $p_new.show()
        });
    }
);
</script>
