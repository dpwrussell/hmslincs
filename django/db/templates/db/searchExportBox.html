<div id="search">
  <form id='form1' action="{{ request.get_full_path }}" method="get">
    <table class='search_table'>
      <tr>
        <td class='search_table_td'>
          Search:<input id="id_search" type="text" name="search" value="{{ search }}" maxlength="100" tabindex="1" />
          </td>
          <td class='search_table_td'>
            Export as:
            <a href="?search={{ search }}&amp;output_type=.xls">Excel</a>,&nbsp;<a
            href="?search={{ search }}&amp;output_type=.csv">Comma separated</a>
          </td>
      </tr>
    </table>
  </form>
</div>
