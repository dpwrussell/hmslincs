{% for sd in compounds %}
  <tr>
    <td><a href="#">{{ sd.drug }}</a></td>
    <td class="drugclass">
      {% if sd.isclinical %}
      C
      {% endif %}
    </td>
    <td class="kinomescan">
      {% if sd.isselective %}
      <a href="#">yes</a>
      {% else %}
      no
      {% endif %}
    </td>
    <td>
      <img src="{{ STATIC_URL }}pathway/img/signature-{{ signature.target_name|slugify }}-{{ sd.drug|slugify }}.png"
           width="250" height="20">
    </td>
  </tr>
{% endfor %}
