{% extends "example/base.html" %}
	{% block content %}
	<div id="search">
		<form action="{{ request.get_full_path }}" method="post"> {% csrf_token %} 
		<p><label for="id_search">Search:</label>
	    <input id="id_search" type="text" name="search" maxlength="100" /></p>
		</form>
	</div>
	{% if table %}
		{% load render_table from django_tables2 %}
		{% render_table table %}
	{% else %}
	    <p>No records are available.</p>
	{% endif %}
{% endblock %}
