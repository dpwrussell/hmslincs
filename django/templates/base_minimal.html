<!DOCTYPE html>

<html dir="ltr" lang="en-US">

<head>
	<meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	
	<link rel="stylesheet" href="//lincs.hms.harvard.edu/wordpress/wp-content/themes/lincs/style.css" type="text/css" />
	<!--[if IE 6]>
	<link rel="stylesheet" href="//lincs.hms.harvard.edu/wordpress/wp-content/themes/lincs/css/ie6.css" type="text/css" />
	<![endif]-->
	<link rel="stylesheet" href="//lincs.hms.harvard.edu/wordpress/wp-content/themes/lincs/css/print.css" type="text/css" media="print" />
	
        <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
        <script type='text/javascript' src='//lincs.hms.harvard.edu/wordpress/wp-content/themes/lincs/js/main.js'></script>
        <script type='text/javascript' src='//lincs.hms.harvard.edu/wordpress/wp-content/plugins/google-analyticator/external-tracking.min.js?ver=6.2'></script>
        <link rel='index' title='HMS LINCS Project' href='http://lincs.hms.harvard.edu/' />

        <!-- Google Analytics Tracking by Google Analyticator 6.2: http://ronaldheft.com/code/analyticator/ -->
        <script type="text/javascript">
                var analyticsFileTypes = ['zip','xls','xlsx','csv'];
                var analyticsEventTracking = 'enabled';
        </script>
        <script type="text/javascript">
                var _gaq = _gaq || [];
                _gaq.push(['_setAccount', 'UA-28987198-1']);
                _gaq.push(['_trackPageview']);
                _gaq.push(['_trackPageLoadTime']);

                (function() {
                        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
                })();
        </script>

        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/hmslincs.css" />

        {% block head_extra %}
        {% endblock %}

        <title>{% block title %}HMS LINCS Project{% endblock %}</title>
</head>

<body>
	
			<div id="content" class="{% block contentclass %}{% endblock %}">

                          {% block body %}{% endblock %}

			</div><!-- end content -->
		
                        <ul id="sidebar" class="widget-area leftColumn">
                          <li id="page-nav">
                            {% block nav %}{% endblock %}
                          </li><!-- end page-nav -->
                        </ul><!-- end sidebar .widget-area -->			

			<div class="clear-both"></div>


</body>

</html>
