{% extends "db/screenDetailBase.html" %}
{% block screenContent %}
	{% for field,info in object.items %}
	    <li><b>{{ info.fieldinformation.get_verbose_name }}:</b> {{ info.value|safe }}</li>
	{% endfor %}
	{% if image_location %}
		<img src="{{ STATIC_URL }}/{{image_location}}" />
	{% endif %}
	
{% endblock %}
