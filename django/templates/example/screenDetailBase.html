{% extends "example/base.html" %}
{% load hms_tags %}
{% block content %}
<h2>Screen {{ object.facility_id.value }} - {{ object.title.value }}</h2>
	<ul class="basictab">
		<li class='{% selectedTag request "^/example/screens/\d+/main$"%}{%selectedTag request "^/example/screens/\d+/$" %}'><a  href="{% url screen_detail_main screen_id=screenId%}">Detail</a></li>
		<li class='{% selectedTag request "^/example/screens/\d+/cells$" %}'><a  href="{% url screen_detail_cells  screen_id=screenId%}">Cells Studied</a></li>
		<li class='{% selectedTag request "^/example/screens/\d+/results$" %}'><a  href="{% url screen_detail_results screen_id=screenId%}">Results</a></li>
	</ul>
	<div id="screencontent">
	    {% block screenContent %}{% endblock %}
	</div>
{% endblock %}
