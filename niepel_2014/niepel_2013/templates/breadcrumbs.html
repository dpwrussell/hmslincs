{% for item in breadcrumbs %}
  {% if not item.url is none %} <a href="{{ item.url }}">{% endif %}
    {# avoid whitespace between text and if-statement, or link text will have a trailing space #}
    {{ item.text }}{% if not item.url is none %}</a>{% endif %}
  {% if not loop.last %}
    &#160;&#187;&#160;
  {% endif %}
{% endfor %}
